        <!-- Start Offset Wrapper -->

            <!-- End Search Popap -->
            <!-- Start Cart Panel -->
            <div th:replace="~{user/fragments/fragUserCart.html}"></div>
            <!-- End Cart Panel -->
        </div>
        <!-- End Offset Wrapper -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(images/bg/2.jpg) no-repeat scroll center center / cover ;">
            <div class="ht__bradcaump__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">

                        <div class="htc__contact__container">
                            <div class="htc__contact__address">

                                <div class="contact__address__inner">

                                    <div class="single__contact__address">
                                        <div class="contact__icon">

                                        </div>
                                        <div class="contact__details">
                                            <p>м. Львів, вул. Колоскова 11</p>
                                            <p>м. Львів, вул. Київська 25</p>
                                        </div>
                                    </div>
                                    <!-- End Single Adress -->
                                </div>

                                <div class="contact__address__inner">
                                    <!-- Start Single Adress -->
                                    <div class="single__contact__address">
                                        <div class="contact__icon">
                                            <span class="ti-mobile"></span>
                                        </div>
                                        <div class="contact__details">
                                            <p> Телефон : <br><a href="tel:+380936710404">+(380)-936-710-404</a></p>
                                        </div>
                                    </div>
                                    <!-- End Single Adress -->
                                </div>

                                <div class="contact__address__inner">
                                    <!-- Start Single Adress -->
                                    <div class="single__contact__address">
                                        <div class="contact__icon">
                                            <span class="ti-email"></span>
                                        </div>
                                        <div class="contact__details">
                                            <p> Mail :<br><a href="mailto:info.charliezoo@gmail.com">info.charliezoo@gmail.com</a></p>
                                        </div>
                                    </div>
                                    <!-- End Single Adress -->
                                </div>
                            </div>
                            <div class="contact-form-wrap">
                            <div class="contact-title">
                                <h2 class="contact__title">Зв'яжіться з нами</h2>
                            </div>
                            <form id="contact-form" action="/sendCallback" method="post">
                                <div class="single-contact-form">
                                    <div class="contact-box name">
                                        <input type="text" name="name" required="required" placeholder="Ім'я*">
                                        <input type="tel" value="+380" required="required" class="phone_number" name="phone" placeholder="Телефон*">
                                    </div>
                                </div>
                                <div class="single-contact-form">
                                    <div class="contact-box message">
                                        <textarea name="message" required="required" placeholder="Повідомлення*"></textarea>
                                    </div>
                                </div>
                                <div class="contact-btn">
                                    <button type="submit" class="fv-btn">НАДІСЛАТИ</button>
                                </div>
                            </form>
                        </div> 
                        <div class="form-output">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <script>
        $( document ).ready(function() {
            document.getElementById("year").innerHTML = new Date().getFullYear();
            $('.phone_number').inputmask('+(999)-999-999-999');

            $("li.animal-img").hide();
            $("li.animal-img").first().show();

            $('.animal').mouseover(function() {
                let selected = this.id;
                $("li.animal-img").hide();
                $('#animal-image-'+selected).show();
            });

            //calculate cart total sum start
            calculateCartTotal();
            //calculate cart total sum end
        });
    </script>
